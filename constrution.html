  <style>
    * {
      margin: 0;
      padding: 0;
      animation: fadeIn 6s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @font-face {
      font-family: BLlogo;
      src: url("fonts/BLlogo.eot?#iefix") format("embedded-opentype"),
        url("fonts/BLlogo.woff2") format("woff2"),
        url("fonts/CustomFont.woff") format("woff"),
        url("fonts/BLlogo.ttf") format("truetype"),
        url("fonts/BLlogo.svg#BLlogo") format("svg");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Devanagari";
      src: url("fonts/Devanagari-Regular.eot");
      src: url("fonts/Devanagari-Regular.eot?#iefix")
          format("embedded-opentype"),
        url("fonts/Devanagari-Regular.woff2") format("woff2"),
        url("fonts/Devanagari-Regular.woff") format("woff"),
        url("fonts/Devanagari-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    body {
      background-image: url(BSpic/hksmall.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      font-size: 6vw;
      font-family: "Devanagari";
      margin: 20px 100px 300px;
      color: green;
      text-shadow: 1px 1px 5px red;
      text-align: center;
      font-weight: lighter;
    }
    .container marquee {
      margin-left: auto;
      margin-right: auto;
      margin-bottom: auto;
      margin-top: auto;
      /* padding: 50px auto; */
      text-align: center;
      height: 300px;
    }

    audio {
      display: none;
    }
    header {
      text-align: center;
      padding: 5px;
      font-family: "Devanagari";
      color: green;
      letter-spacing: 3px;
      font-weight: lighter;
      font-size: 5vw;
      text-shadow: 1px 1px 1px red;
      position: relative;
      
    }
    header img{
      border-radius: 0px 30px;
      box-shadow: 10px 10px 10px green;
     
    }
    
    blink {
      animation: 2s linear infinite condemned_blink_effect;
    }

    @keyframes condemned_blink_effect {
      0% {
        visibility: hidden;
      }
      50% {
        visibility: hidden;
      }
      100% {
        visibility: visible;
      }
    }
    #contact a{
    font-size: 2vw;
    
    }

    <script language="JavaScript">
      var message = "NO RIGHT CLICK AVAILABLEÂ .";

      function clickIE() {
        if (document.all) {
          alert(message);
          return false;
        }
      }
      function clickNS(e) {
        if (document.layers || (document.getElementById && !document.all)) {
          if (e.which == 2 || e.which == 3) {
            alert(message);
            return false;
          }
        }
      }
      if (document.layers) {
        document.captureEvents(Event.MOUSEDOWN);
        document.onmousedown = clickNS;
      } else {
        document.onmouseup = clickNS;
        document.oncontextmenu = clickIE;
      }

      document.oncontextmenu = new Function("return false");
      // -->
    </script>
