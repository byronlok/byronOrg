<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="BSpic/logo.png" type="image/x-icon" />
    <title>Coming Soon</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      animation: fadeIn 6s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @font-face {
      font-family: BLlogo;
      src: url("fonts/BLlogo.eot?#iefix") format("embedded-opentype"),
        url("fonts/BLlogo.woff2") format("woff2"),
        url("fonts/CustomFont.woff") format("woff"),
        url("fonts/BLlogo.ttf") format("truetype"),
        url("fonts/BLlogo.svg#BLlogo") format("svg");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Devanagari";
      src: url("fonts/Devanagari-Regular.eot");
      src: url("fonts/Devanagari-Regular.eot?#iefix")
          format("embedded-opentype"),
        url("fonts/Devanagari-Regular.woff2") format("woff2"),
        url("fonts/Devanagari-Regular.woff") format("woff"),
        url("fonts/Devanagari-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    body {
      background-image: url(BSpic/hksmall.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      font-size: 6vw;
      font-family: "Devanagari";
      margin: 100px 100px 500px;
      color: green;
      text-shadow: 1px 1px 5px red;
      text-align: center;
      font-weight: lighter;
    }
    .container marquee {
      margin-left: auto;
      margin-right: auto;
      margin-bottom: auto;
      margin-top: 100px;
      padding: 200px auto;
      text-align: center;
      height: 200px;
    }

    audio {
      display: none;
    }
    header {
      text-align: center;
      padding: 20px;
      font-family: "Devanagari";
      color: green;
      letter-spacing: 3px;
      font-weight: lighter;
      font-size: 5vw;
      text-shadow: 1px 1px 1px red;
    }
    blink {
      animation: 2s linear infinite condemned_blink_effect;
    }

    @keyframes condemned_blink_effect {
      0% {
        visibility: hidden;
      }
      30% {
        visibility: hidden;
      }
      100% {
        visibility: visible;
      }
    }
  </style>
  <body>
    <header>
      <blink>
           Byron<span style="font-family: BLlogo; font-size: 3.5vw">b</span>Screen
      </blink>
    </header>

    <div class="container">
      
      <marquee behavior="" direction="up" scroolamount="2">
        Improvement is being processed.<br /><br />
        We will be back soon.
      </marquee>
      </div>
    </div>
    <audio controls autoplay loop>
      <source src="BSpic/LionRock.ogg" type="audio/ogg" />
      <source src="BSpic/LionRock.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
